<form id="inscriptionForm">
    <label for="name">Nom & Prénom</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Numéro de Téléphone</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <button type="submit" class="cta">VALIDER</button>
</form>

<script>
  document.getElementById("inscriptionForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var formData = new URLSearchParams();
    formData.append("name", document.getElementById("name").value);
    formData.append("phone", document.getElementById("phone").value);
    formData.append("email", document.getElementById("email").value);

    fetch("https://script.google.com/macros/s/AKfycbwYlZNwEvVm-2gWLq3KbVLm3MVTMBv0sWM0x6XnCOuLqXtvHSHimMmpFsw-SS9UVgrt/exec", {
      method: "POST",
      body: formData,
    })
    .then(response => response.text())
    .then(data => {
      console.log("Réponse du serveur :", data);
      window.location.href = "confirmation.html"; // Redirection après succès
    })
    .catch(error => console.error("Erreur :", error));
  });
</script>
